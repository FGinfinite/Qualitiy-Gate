# @package _global_

stage: pretrain
# Stage 1: Pre-training Configuration

# Hydra Configuration
hydra:
  run:
    dir: outputs/stage_1_pretrain/${now:%Y-%m-%d}/${now:%H-%M-%S}-batch=${training.batch_size},lr=${training.learning_rate},beta=${training.trash_can_loss_beta}
  sweep:
    dir: outputs/stage_1_pretrain
    subdir: ${now:%Y-%m-%d}/${now:%H-%M-%S}-batch=${training.batch_size},lr=${training.learning_rate},beta=${training.trash_can_loss_beta}-${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        kv_sep: "="
        item_sep: ","
        exclude_keys:
          - hydra.run.dir
          - hydra.sweep.dir
          - hydra.sweep.subdir

# Model configuration
selector_model:
  path: "converted_models/select_moe_converted_OLMoE-1B-7B-0125"
  tokenizer_name: "allenai/OLMoE-1B-7B-0125"
output_dir: ${hydra:run.dir}

# Dataset configuration
dataset:
  data_dir: "dataset/train/processed"
  dataset_names:
    - "cot"
    - "dolly"
    - "flan_v2"
    - "oasst1"
  subset_ratio: 0.05
  seed: 42
  shuffle: true
  max_sequence_length: 512
  processing_num_workers: 10
  overwrite_cache: false

# Training configuration
training:
  batch_size: 4
  learning_rate: 1e-4
  epochs: 4
  optimizer: "AdamW"
  scheduler: "linear"
  peft_mode: "full_rank"  # Options: "lora", "full_rank"
  lora:
    r: 16
    lora_alpha: 64
    lora_dropout: 0
    target_modules:
      - "mlp.gate"
  gpu_grab:
    grab: false
    memory_need_gb: 24
    over_grab: false
  # Custom loss parameters for trash can experts
  trash_can_loss_alpha: 1.0
  trash_can_loss_beta: 2.0

